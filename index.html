<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapping App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Mapping App</h1>
    </header>

    <main>
      <div class="card">
        <div class="card-content">
          <div class="mapping-app">
            <div class="toolbar">
              <!-- Mode Controls -->
              <div class="control-group" id="mode-controls">
                <button class="mode-btn move-mode active" id="mode-btn">Move Mode</button>
              </div>

              <!-- Shape Controls -->
              <div class="control-group" id="shape-controls">
                <button class="shape-btn active" data-shape="circle">Circle</button>
                <button class="shape-btn" data-shape="rectangle">Rectangle</button>
                <button class="shape-btn" data-shape="triangle">Triangle</button>
              </div>

              <!-- Color Controls -->
              <div class="control-group" id="color-controls">
                <label for="color-select">Color:</label>
                <select id="color-select">
                  <option value="#3B82F6">Blue</option>
                  <option value="#EF4444">Red</option>
                  <option value="#10B981">Green</option>
                  <option value="#F59E0B">Yellow</option>
                  <option value="#8B5CF6">Purple</option>
                  <option value="#EC4899">Pink</option>
                </select>
              </div>

              <!-- Type Controls -->
              <div class="control-group" id="type-controls" style="display: none;">
                <label for="type-select">Type:</label>
                <select id="type-select">
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                  <option value="gray">Gray</option>
                  <option value="double-blue">Double Blue</option>
                  <option value="double-red">Double Red</option>
                  <option value="double-gray">Double Gray</option>
                </select>
              </div>

              <!-- History Controls -->
              <div class="control-group" id="history-controls">
                <button class="history-btn disabled" id="undo-btn" title="Undo (Ctrl+Z)" disabled>↩ Undo</button>
                <button class="history-btn disabled" id="redo-btn" title="Redo (Ctrl+Y)" disabled>↪ Redo</button>
              </div>

              <!-- Save/Load Controls -->
              <div class="control-group" id="file-controls">
                <button class="file-btn" id="save-btn">Save Diagram</button>
                <button class="file-btn" id="load-btn">Load Diagram</button>
                <input type="file" id="file-input" accept=".json" hidden>
              </div>

              <!-- Zoom Controls -->
              <div class="control-group" id="zoom-controls">
                <button class="zoom-btn" id="zoom-out-btn" title="Zoom Out">-</button>
                <div class="zoom-slider-container">
                  <input type="range" id="zoom-slider" min="100" max="400" value="100" step="5" title="Zoom Level">
                  <div class="zoom-marker"></div>
                </div>
                <button class="zoom-btn" id="zoom-in-btn" title="Zoom In">+</button>
                <span id="zoom-percentage">100%</span>
              </div>
              
              <!-- Theme Toggle -->
              <div class="control-group" id="theme-controls">
                <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
                  <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06z"/>
                  </svg>
                  <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;">
                    <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="canvas-container">
              <canvas id="shape-canvas" width="1200" height="600"></canvas>
            </div>

            <div class="instructions" id="instructions">
              Drag shapes to move them around
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Mapping App - Interactive shape diagram tool</p>
    </footer>
  </div>

  <!-- Load JavaScript files -->
  <script src="js/utils/shapeUtils.js"></script>
  <script src="js/utils/connectionUtils.js"></script>
  <script src="js/utils/fileUtils.js"></script>
  <script src="js/utils/historyUtils.js"></script>
  <script src="js/ui/toolbarControls.js"></script>
  <script src="js/ui/modeControls.js"></script>
  <script src="js/ui/saveLoadControls.js"></script>
  <script src="js/ui/historyControls.js"></script>
  <script src="js/ui/themeControls.js"></script>
  <script src="js/shapeCanvas.js"></script>
  <script src="js/utils/zoomUtils.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
